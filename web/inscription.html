<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/marcelodolza/iziToast@1.4/dist/css/iziToast.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="assets/css/OcOrato---Login-form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center container-center container-image">
        <form id="form" class="box" style="font-family: Quicksand, sans-serif;background-color: rgba(44,40,52,0.73); height: fit-content;" >
            <h1 id="head" style="color:rgb(193,166,83);">Inscription</h1>
            <div class="d-flex justify-content-center"><img class="rounded img-fluid image" id="image" style="width:auto;height:auto;" src="assets/img/logo.png"></div>
            <div class="form-group"><input class="form-control formum" type="text" id="pseudonyme" placeholder="Pseudonyme" required></div>
            <div class="form-group"><input class="form-control formum" type="email" id="email" placeholder="Email" required></div>
            <div class="form-group"><input class="form-control formum" type="password" id="motDePasse" placeholder="Mot de passe" required></div>
            <div class="form-group"><input class="form-control formum" type="date" id="naiss" placeholder="Date de naissance" required></div>
            <div class="form-group">
                <select class="form-select formum" id="sexe" required>
                    <option selected disabled hidden>Sexe</option>
                    <option value="H">Homme</option>
                    <option value="F">Femme</option>
                    <option value="A">Autre</option>
                  </select>
            </div>
            <div class="form-group"><input class="form-control formum" type="text" id="ville" placeholder="Ville" required></div>
            <button class="btn btn-light butonas mt-2" style="width: 100%;height: 100%;"
                type="submit">Inscription</button>
            <a class="linkas" href="index.html">Je possède déjà un compte.</a>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/marcelodolza/iziToast@1.4/dist/js/iziToast.min.js"></script>
    <script src="assets/js/inscription.js"></script>
</body>

</html>
