<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CDC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/marcelodolza/iziToast@1.4/dist/css/iziToast.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="assets/css/OcOrato---Login-form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center container-center container-image">
        <form id="form" style="font-family: Quicksand, sans-serif;background-color: rgba(44,40,52,0.73); height: fit-content;" >
            <h1 id="head" style="color:rgb(193,166,83);">Inscription</h1>
            <div class="d-flex justify-content-center"><img class="rounded img-fluid image" id="image" style="width:auto;height:auto;" src="assets/img/logo.png"></div>
            <div class="form-group"><input class="form-control formum" type="text" id="pseudonyme" placeholder="Pseudonyme"></div>
            <div class="form-group"><input class="form-control formum" type="password" id="motDePasse" placeholder="Mot de passe"></div>
            <div class="form-group"><input class="form-control formum" type="number" id="age" placeholder="Age"></div>
            <div class="form-group">
                <select class="form-select formum" id="sexe" style="color: grey">
                    <option selected disabled hidden>Sexe</option>
                    <option value="H">Homme</option>
                    <option value="F">Femme</option>
                    <option value="A">Autre</option>
                  </select>
            </div>
            <div class="form-group"><input class="form-control formum" type="text" id="ville" placeholder="Ville"></div>
            <button class="btn btn-light butonas" style="width: 100%;height: 100%;margin-bottom: 10px;background-color: rgb(221,172,24);color: rgb(255,255,255);font-size: 17px;"
                type="button">Inscription</button>
            <a class="linkas" style="font-size: 17px;margin: auto;margin-left: 0;margin-right: 0;margin-bottom: 0;margin-top: 0;padding-left: 0;padding-right: 0;color: rgb(177,151,70);" href="index.html">Je possède déja un compte.</a>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/marcelodolza/iziToast@1.4/dist/js/iziToast.min.js"></script>
</body>

</html>
